<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="cadastro.css">
        <title>Cadastro de Usuário</title>
    </head>

    <body>
        <h2>Cadastre - se</h2>

        <!-- O atributo 'action' informa paara onde os valores serão mandados.
        O atributo 'method' informa como os valores são ser passados,
        neste caso, pelo metodo 'POST'' -->
        <form class="cadastro" action="cadastro.php" method="POST">
            <table>
                <tr>
                    <!-- O atributo 'name' será usando para identificar a informação no PHP -->
                    <td><input type="text" name="nome" placeholder="Digite seu nome"   ></td>
                </tr>
                <tr>
                    <td><input type="text" name="sobrenome" placeholder="Digite seu sobrenome"   ></td>
                </tr>
                <tr>
                    <td><input type="text"  name="username" placeholder="Digite seu username"   </td>
                </tr>
                <tr>
                    <td><input type="text" name="email" placeholder="Digite seu e-mail"   ></td>
                </tr>
                <tr>
                    <td><input type="text" name="email-confirm" placeholder="Confirme seu E-mail"   ></td>
                </tr>
                <tr>
                    <td><input type="password" name="senha" placeholder="Informe sua senha"   ></td>
                </tr>
                <tr>
                    <td><input type="password" name="senha-confirm" placeholder="Confirme sua senha"   ></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Cadastrar</button>
                        <button type="reset">Resetar</button></td>
                    </td>
                </tr>
            </table>
        </form>
    </body>

</html>
