<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="cadastro.css">
        <title>Cadastro de Funcionário</title>
    </head>

    <body>
        <h2>Cadastrar</h2>

        <form class="cadastro" action="cadastro.php" method="POST">
            <table>
                <tr>
                    <td><input type="text" name="nome" placeholder="Nome" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="sobrenome" placeholder="Sobrenome" required></td>
                </tr>
                <tr>
                    <td><input type="password" name="senha" placeholder="Senha" required></td>
                </tr>
                <tr>
                    <td><input type="password" name="senha-confirm" placeholder="Confirme a senha" required></td>
                </tr>
                <tr>
                    <td>
                        <select id="cargos" name="cargos" onchange="pegarSalario();" required>
                            <option hidden>Selecione o cargo</option>
                            <option value="gerente" disabled>Gerente</option>
                            <option value="caixa">Caixa</option>
                            <option value="empacotador">Empacotador</option>
                            <option value="estoquista">Estoquista</option>
                            <option value="faxineiro">Faxineiro</option>
                            <option value="seguranca">Segurança</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <tr>
                        <td><input type="text" name="salario" id="salario" placeholder="Salário" readonly required></td>
                    </tr>
                    <td>
                        <button type="submit">Cadastrar</button>
                        <button type="reset">Resetar</button></td>
                    </td>
                </tr>
            </table>
        </form>
    </body>

    <script>
        function pegarSalario(){
            salarios = {
                'gerente':'1500',
                'caixa':'1100',
                'empacotador': '1200',
                'estoquista':'1150',
                'faxineiro':'1000',
                'seguranca':'1250'
            };

            let cargo = document.getElementById('cargos').value;
            let salario = document.getElementById('salario');

            salario.value = salarios[cargo];
        }
    </script>

</html>
